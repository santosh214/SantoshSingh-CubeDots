<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .custom-margin {
            margin-top: 4rem;
        }

        @media only screen and (max-width: 600px) {
            .custom-margin {
                margin-top: 50%;
            }

            .custom-media {
                margin-top: 50%;
            }
        }
    </style>
</head>

<body class=" text-danger font-weight-bold">
    <div class="mt-3 text-center custom-media" style="font-size: 30px; ">
        <span>CubeDots Login</span>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center  custom-margin ">
            <div class="col-sm-6 col-md-4 ">

                <!-- start form section  -->
                <form action="" method="post" class="shadow-md  p-3 mb-5">
                    <div class="form-group">
                        <i class="fa fa-user-circle" aria-hidden="true"> <label for="email"
                                class="font-weight-bold pl-2">Email</label></i>
                        <input type="email" class="form-control"  required placeholder="" name="" id="">
                    </div>

                    <div class="form-group">
                        <i class="fa fa-key" aria-hidden="true"><label for="password"
                                class="font-weight-bold pl-2">Passwword</label></i>
                        <input type="password" required class="form-control" name="" id="">
                    </div>
                <!-- END form section  -->

                    <a href="./stopwatch.html">
                        <button type="submit" class=" btn btn-success">Login</button>

                    </a>
                </form>

            </div>
        </div>
    </div>
